<!DOCTYPE html>

    <head>

            </div>

            <section class="flex justify-center gap-4 mt-4">
                <a class="bg-purple-100 social-button"
                    href="#"
                    target="_blank"
                >
                    <svg width="28" height="28">
                        <use xlink:href="./sprite.svg#twitch" />
                    </svg>
                </a>

                <a class="bg-red-100 social-button"
                    href="#"
                    target="_blank"
                >
                    <svg width="28" height="28">
                        <use xlink:href="./sprite.svg#youtube" />

                <a class="bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 social-button"

                >
                    <svg width="28" height="28">

                </a>

                <a class="bg-black social-button"
                    href="#"
                    target="_blank"
                >
                    <svg width="28" height="28">
                        <use xlink:href="./sprite.svg#x" />

                    <svg width="100" height="100" class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform">

                    </svg>
                    <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso de +14 clases</span>

                    <svg width="100" height="100" class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform">

                    <span class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-transform">CSS</span>

                    <svg width="100" height="100" class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform">

          flex flex-col items-start
          hover:scale-105 hover:contrast-125
          transition

          col-span-2 p-7 min-h-[180px]">
                    <span class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-transform">Node JS</span>

                    <svg width="100" height="100" class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform">
                        <use xlink:href="./sprite.svg#node" />
                    </svg>
                    <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso de +14 clases</span>
