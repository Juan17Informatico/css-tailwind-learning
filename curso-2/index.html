<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JuanPa.links - Enlaces de midudev y cursos</title>
        <link rel="stylesheet" href="./assets/output.css" />
    </head>
    <body
        class="max-w-xl mx-auto min-h-screen bg-gradient-to-b from-black via-sky-950 to-gray-800 gradient-animate"
    >
        <header class="text-white">
            <img
                class="h-[50vh] object-cover mx-auto mask-radial animate-on-load fade-in-scale"
                src="./assets/photo.webp"
                alt="Profile Photo"
                style="animation-delay: 0.2s"
            />
            <div class="flex flex-col justify-center items-center mb-8 -mt-4">
                <span
                    class="text-sky-400 text-xl font-mono px-3 py-1 border border-sky-400/50 rounded-full flex items-center justify-center shadow-sm bg-black/50 cursor-crosshair z-50 animate-on-load fade-in-up animate-pulse-custom"
                    style="animation-delay: 0.4s"
                >
                    @juanpatech
                </span>
                <h1
                    class="text-3xl font-extrabold leading-tight mt-1 animate-on-load fade-in-up animate-float"
                    style="animation-delay: 0.6s"
                >
                    JuanPa.links!
                </h1>
                <p class="text-gray-400 animate-on-load fade-in-up" style="animation-delay: 0.8s">
                    Enlaces de JuanPa Dev y cursos / blog
                </p>
            </div>

            <section
                class="flex justify-center gap-4 mt-4 animate-on-load fade-in-up"
                style="animation-delay: 1s"
            >
                <a class="bg-purple-100 social-button" href="#" target="_blank">
                    <svg width="28" height="28" fill="purple">
                        <use xlink:href="./sprite.svg#twitch" />
                    </svg>
                </a>

                <a class="bg-red-100 social-button" href="#" target="_blank">
                    <svg width="28" height="28" fill="red">
                        <use xlink:href="./sprite.svg#youtube" />
                    </svg>
                </a>

                <a
                    class="bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 social-button"
                    href="#"
                    target="_blank"
                >
                    <svg width="28" height="28" fill="white">
                        <use xlink:href="./sprite.svg#instagram" />
                    </svg>
                </a>

                <a class="bg-blue-100 social-button" href="#" target="_blank">
                    <svg width="28" height="28" fill="blue">
                        <use xlink:href="./sprite.svg#linkedin" />
                    </svg>
                </a>

                <a class="bg-zinc-900 social-button" href="#" target="_blank">
                    <svg width="28" height="28" fill="white">
                        <use xlink:href="./sprite.svg#github" />
                    </svg>
                </a>

                <a class="bg-black social-button" href="#" target="_blank">
                    <svg width="28" height="28" fill="white">
                        <use xlink:href="./sprite.svg#x" />
                    </svg>
                </a>
            </section>
            <p
                class="text-gray-300 mt-4 text-sm text-balance flex justify-center animate-on-load fade-in"
                style="animation-delay: 1.2s"
            >
                Desarrollador Web, JavaScript y React
            </p>
        </header>

        <main class="pt-4 px-4 text-white">
            <div class="grid grid-cols-3 grid-rows-2 gap-2 w-full">
                <a
                    href="#"
                    class="course-card relative rounded-3xl overflow-hidden bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500 border border-cyan-900 flex flex-col items-start col-span-2 p-7 min-h-[180px] animate-on-load fade-in-left group"
                    style="animation-delay: 1.4s"
                >
                    <span
                        class="course-title absolute bottom-2 left-4 font-bold text-2xl transition-transform duration-300"
                        >React JS</span
                    >

                    <svg
                        width="100"
                        height="100"
                        class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
                    >
                        <use xlink:href="./sprite.svg#react" />
                    </svg>
                    <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">
                        Curso de +14 clases
                    </span>
                </a>

                <a
                    href="#"
                    class="course-card relative rounded-3xl overflow-hidden bg-gradient-to-br from-orange-600 via-yellow-400 to-white border border-orange-600 flex flex-col items-start col-span-1 p-7 min-h-[180px] animate-on-load fade-in-right group"
                    style="animation-delay: 1.6s"
                >
                    <span
                        class="course-title absolute bottom-2 left-4 font-bold text-2xl transition-transform duration-300 text-gray-800"
                        >HTML</span
                    >

                    <svg
                        width="100"
                        height="100"
                        class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
                    >
                        <use xlink:href="./sprite.svg#html" />
                    </svg>
                    <span
                        class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5 text-gray-800"
                    >
                        Para principiantes
                    </span>
                </a>

                <a
                    href="#"
                    class="course-card relative rounded-3xl overflow-hidden bg-gradient-to-br from-[#663399] via-[#8e44ad] to-white border border-[#663399] flex flex-col items-start col-span-1 p-7 min-h-[180px] animate-on-load fade-in-left group"
                    style="animation-delay: 1.8s"
                >
                    <span
                        class="course-title absolute bottom-2 left-4 font-bold text-2xl transition-transform duration-300"
                        >CSS</span
                    >

                    <svg
                        width="100"
                        height="100"
                        class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
                    >
                        <use xlink:href="./sprite.svg#css" />
                    </svg>
                    <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">
                        Curso de +14 clases
                    </span>
                </a>

                <a
                    href="#"
                    class="course-card relative rounded-3xl overflow-hidden bg-gradient-to-br from-[#215732] via-[#3C873A] to-[#8CC84B] border border-[#215732] flex flex-col items-start col-span-2 p-7 min-h-[180px] animate-on-load fade-in-right group"
                    style="animation-delay: 2s"
                >
                    <span
                        class="course-title absolute bottom-2 left-4 font-bold text-2xl transition-transform duration-300"
                        >Node JS</span
                    >

                    <svg
                        width="100"
                        height="100"
                        class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
                    >
                        <use xlink:href="./sprite.svg#node" />
                    </svg>
                    <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">
                        Curso de +14 clases
                    </span>
                </a>
            </div>
        </main>

        <footer
            class="text-center text-gray-400 text-sm mt-8 mb-4 animate-on-load fade-in"
            style="animation-delay: 2.2s"
        >
            Desarrollado en base al curso de Midudev curso de TailwindCSS 4
        </footer>

        <script>
            // Animation trigger on page load
            document.addEventListener("DOMContentLoaded", function () {
                const animatedElements = document.querySelectorAll(".animate-on-load");

                // Add a small delay to ensure smooth animations
                setTimeout(() => {
                    animatedElements.forEach((element) => {
                        element.classList.remove("animate-on-load");
                    });
                }, 100);
            });

            // Intersection Observer for scroll-triggered animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: "0px 0px -50px 0px",
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("fade-in");
                    }
                });
            }, observerOptions);

            // Observe course cards for scroll animations
            document.querySelectorAll(".course-card").forEach((card) => {
                observer.observe(card);
            });

            // Add interactive hover effects
            document.querySelectorAll(".social-button").forEach((button) => {
                button.addEventListener("mouseenter", function () {
                    this.style.transform = "scale(1.1) translateY(-2px) rotate(5deg)";
                });

                button.addEventListener("mouseleave", function () {
                    this.style.transform = "scale(1) translateY(0) rotate(0deg)";
                });
            });
        </script>
    </body>
</html>
